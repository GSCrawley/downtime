{% extends "base.html" %} {% load static %}

<!-- Custom CSS -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "css/movie-library.css" %}">
{% endblock css %}

<!-- Body -->
{% block content %}
<header>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Add a new library category!
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputName">Title:</label>
              <input
                type="category"
                class="form-control"
                id="inputCategory"
                aria-describedby="categorayName"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Down Time</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary cc"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Add New Collection
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary cc">
              Search Collection
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary cc">
              Order
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
